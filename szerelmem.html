<body>

<h1>ğŸ’– Kapd el az 5 szÃ­vet! ğŸ’–</h1>
<div id="counter">Elkapott szÃ­vek: 0 / 5</div>

<div id="question">

<script>
let count = 0;
let heartInterval; // â¬…ï¸ ezt le fogjuk Ã¡llÃ­tani

function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 2) + "s";

    function catchHeart() {
        heart.remove();
        count++;
        document.getElementById("counter").innerText =
            `Elkapott szÃ­vek: ${count} / 5`;
        if (count >= 5) {
            document.getElementById("question").style.display = "block";
        }
    }

    heart.addEventListener("click", catchHeart);
    heart.addEventListener("touchstart", catchHeart);

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}

// â¬‡ï¸ ELINDÃTJUK Ã©s eltesszÃ¼k az ID-t
heartInterval = setInterval(createHeart, 700);

document.getElementById("yes").onclick = () => {
    // ğŸ›‘ SZÃVEK MEGÃLLÃTÃSA

    // meglÃ©vÅ‘ leesÅ‘ szÃ­vek tÃ¶rlÃ©se

};

function heartBurst() {

        const h = document.createElement("div");

    }
}

function moveNo(btn) {

}

const noBtn = document.getElementById("no");

</script>
